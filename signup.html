<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <h1>hello and welcome to signup page</h1>
    <form class="signup_form">
        <input type="email" name="email" class="sf_email"placeholder="email" required><br>
        <input type="password" name="password" class="sf_password" placeholder="password" required><br>
        <button onclick="signup()">SignUp!</button>
    </form>
</body>
<script>
    document.getElementsByClassName("signup_form")[0].addEventListener("click", function(event){
    event.preventDefault()
    });

    function signup() {


        let form = document.getElementsByClassName("signup_form")[0]

        let email = form.email.value;
        let password = form.password.value
        
        let user = {
            email,
            password
        }

        let arr;
        arr = JSON.parse(localStorage.getItem('users'))

        if (arr == null) {
            arr = [];
        }
        else {
            arr = JSON.parse(localStorage.getItem('users'))
        }

        arr.push(user)
        console.log(arr)
        localStorage.setItem('users', JSON.stringify(arr))


        form.email.value = ""
        form.password.value = ""
        alert('succesfully signed up')
        window.location.href = "login.html";
    }
</script>
</html>
